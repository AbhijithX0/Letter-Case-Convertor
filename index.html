<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
 <h1>Case Convertor</h1>

      <label for="name-upper"
        >Name to covert to Uppercase(make sure to write in lowercase)</label
      ><br>

      <input type="text" id="name-upper" />
      <button id="capbtn" type="button" onclick="toUpper()">To Capitalise</button><br>

      <label for="name-lower"
        >Name to covert to Uppercase(make sure to write in Uppercase)</label
      ><br>

      <input type="text" id="name-lower" />
      <button id="decapbtn" type="button" onclick="toLower()">To De-Capitalise</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
